Region: us-east-1
Image:
  Os: alinux2
HeadNode:
  InstanceType: t3.micro
  Networking:
    SubnetId: CHANGE_ME
    ElasticIp: true
    AdditionalSecurityGroups:
      - CHANGE_ME
  Ssh:
    KeyName: CHANGE_ME
    AllowedIps: 10.0.0.0/16
  Iam:
    AdditionalIamPolicies: 
     - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore 
    S3Access:
      - BucketName: CHANGE_ME
        EnableWriteAccess: true
  CustomActions:
    OnNodeConfigured:
      Script: CHANGE_ME
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: queue1
    ComputeResources:
    - Name: t3micro
      InstanceType: t3.micro
      MinCount: 1
      MaxCount: 10
    Networking:
      SubnetIds:
      - CHANGE_ME
    Iam:
      S3Access:
        - BucketName: CHANGE_ME
          EnableWriteAccess: true
Tags:
  - Key: Environment
    Value: HpcServerlessJobManagement
    
    
    
